
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <div class="nav" id="home">Home</div>
    <div class="nav" id="about">About</div>
    <div class="nav" id="contact">Contact</div>
</nav>

<h3 id="homeContent" style="display: block;">Home: Welcome to the homepage!</h3>
<h3 id="aboutContent" style="display: none;">About: Learn more about us.</h3>
<h3 id="contactContent" style="display: none;">Contact: Get in touch with us.</h3>

<script src="script.js"></script>
</body>
</html>
